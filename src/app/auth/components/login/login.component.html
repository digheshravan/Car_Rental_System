<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form nz-form [formGroup]="loginForm">
        <h3>Login Here</h3>

        <label for="email">Enter Email</label>
        <input type="text" placeholder="Email" id="email" formControlName="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" formControlName="password">

        <button type="primary" (click)="login()" [disabled]="loginForm.invalid">Log In</button>
        <p class="signup-text">Don't have an account? <a href="/register" class="signup-link">Sign Up</a></p>
    </form>
</body>
</html>
