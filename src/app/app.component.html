<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn && !isOwnerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">Car Rental Service</a>
    </div>
    <div class="nav-links">
      <!-- <a nz-button nzType="link" routerLink="/" routerLinkActive="active">Home</a> -->
      <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
    </div>
  </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">LoggedIn Admin</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/Dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
    </div>
  </nz-header>
</div>
<div *ngIf="isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">LoggedIn Customer</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/customer/my_bookings" routerLinkActive="active">My Bookings</a>
      <a nz-button nzType="link" routerLink="/customer/car/search" routerLinkActive="active">Search Car</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
    </div>
  </nz-header>
</div>
<div *ngIf="isOwnerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">LoggedIn Owner</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/owner/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/owner/car" routerLinkActive="active">Post Car</a>
      <a nz-button nzType="link" routerLink="/owner/bookings" routerLinkActive="active">Bookings</a>
      <a nz-button nzType="link" routerLink="/owner/search" routerLinkActive="active">Search</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
    </div>
  </nz-header>
</div>
<router-outlet></router-outlet>
